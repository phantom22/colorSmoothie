<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="color color1">
			<div id="cs1" class="color-square"></div>
			<input id="r1" class="range r" type="range" min="0" max="255">
			<input id="g1" class="range g" type="range" min="0" max="255">
			<input id="b1" class="range b" type="range" min="0" max="255">
			<p id="s1" class="state"></p>
		</div>
		<div class="color color2">
			<div id="cs2" class="color-square"></div>
			<input id="r2" class="range r" type="range" min="0" max="255">
			<input id="g2" class="range g" type="range" min="0" max="255">
			<input id="b2" class="range b" type="range" min="0" max="255">
			<p id="s2" class="state"></p>
		</div>
		<div class="color color-central">
			<div class="color3"></div>
			<p id="s3" class="state3"></p>
			<div class="mixers"><button id="LAB" class="btn selected">LAB color mixer</button><button id="LCH" class="btn">LCH color mixer</button></div>
		</div>
	</div>
	<script src="colorSmoothie-min.js"></script>
	<script src="main.js"></script>
</body>
</html>
